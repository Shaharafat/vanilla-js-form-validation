<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINKING GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="form">
    <h1 class="form__title">Sign Up</h1>
    <form action="" class="form__main">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" name="fullName" id="fullName" class="input-box" placeholder="Enter Full Name">

        <span class="circle"><i class="fas fa-check-circle"></i></span>        
        <span class="exclamation"><i class="fas fa-exclamation-circle"></i></span>
        <p></p>
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" name="userName" id="userName" class="input-box" placeholder="Enter Username">
        
        <span class="circle"><i class="fas fa-check-circle"></i></span>        
        <span class="exclamation"><i class="fas fa-exclamation-circle"></i></span>
        <p></p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="input-box" placeholder="Enter Email">
        
        <span class="circle"><i class="fas fa-check-circle"></i></span>        
        <span class="exclamation"><i class="fas fa-exclamation-circle"></i></span>
        <p></p>
      </div>
        <p class="warning"></p>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="input-box" placeholder="Enter Password">

        <span class="circle"><i class="fas fa-check-circle"></i></span>        
        <span class="exclamation"><i class="fas fa-exclamation-circle"></i></span>
        <p></p>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" class="input-box" placeholder="Confirm Password">

        <span class="circle"><i class="fas fa-check-circle"></i></span>        
        <span class="exclamation"><i class="fas fa-exclamation-circle"></i></span>
        <p></p>
      </div>
      <div class="form-group">
        <input type="submit" value="submit" class="submitBtn" id="submit">
      </div>
    </form>
  </div>


  <!-- FONT AWESOME CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <!-- SCRIPT -->
  <script src="./app.js"></script>
</body>

</html>
